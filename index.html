<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Library</title>
    <link
      rel="shortcut icon"
      href="./assets/top_favicon.svg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Crimson+Pro&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/@mdi/font/css/materialdesignicons.min.css"
      rel="stylesheet"
    />
    <script defer src="./script.js"></script>
  </head>
  <body>
    <header>
      <h1>Library App</h1>
      <div id="buttons">
        <button type="button" id="addBook">
          <span class="btn-inner">Add a book</span>
        </button>
        <button type="button" id="suggestBook">
          <span class="btn-inner">Suggest a book</span>
        </button>
        <button type="button" id="removeAllBooks">
          <span class="btn-inner">Remove all</span>
        </button>
      </div>
      <a
        href="https://github.com/pawelgawron3"
        target="_blank"
        rel="noopener noreferrer"
        id="github-link"
        ><span class="link-animation"
          ><i class="fab fa-github"></i> Check my GitHub account</span
        ></a
      >
    </header>

    <main></main>
    <footer>
      <p>Copyright &#169; The Odin Project 2025</p>
    </footer>

    <dialog id="addBookDialog">
      <form method="dialog" id="addBookForm">
        <h2>Add a new book:</h2>

        <label for="book-title">Title:</label>
        <input type="text" name="book-title" id="book-title" required />

        <label for="book-author">Author:</label>
        <input type="text" name="book-author" id="book-author" required />

        <label for="book-pages">Number of pages:</label>
        <input
          type="number"
          name="book-pages"
          id="book-pages"
          required
          min="1"
          max="2000"
        />
        <div class="display-flex">
          <label for="book-hasBeenRead">Has been read:</label>
          <input
            type="checkbox"
            name="book-hasBeenRead"
            id="book-hasBeenRead"
          />
        </div>
        <div class="dialog-buttons">
          <button type="submit">Add</button>
          <button type="button" id="cancelDialog">Cancel</button>
        </div>
      </form>
    </dialog>
  </body>
</html>
